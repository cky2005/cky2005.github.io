<!-- build time:Thu Aug 24 2017 16:55:54 GMT+0800 (中国标准时间) --><!DOCTYPE HTML><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="chrome=1"><title>温故而知新(dos批处理) | kai2017</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="author" content="kai2017"><meta name="description" content="很少用,容易忘记,记录下来,万一那天要用了再来温故"><meta name="description" content="很少用,容易忘记,记录下来,万一那天要用了再来温故"><meta property="og:type" content="article"><meta property="og:title" content="温故而知新(dos批处理)"><meta property="og:url" content="http://cky2005.github.com/2017/08/23/u004/index.html"><meta property="og:site_name" content="kai2017"><meta property="og:description" content="很少用,容易忘记,记录下来,万一那天要用了再来温故"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2017-08-23T14:18:17.633Z"><meta name="twitter:card" content="summary"><meta name="twitter:title" content="温故而知新(dos批处理)"><meta name="twitter:description" content="很少用,容易忘记,记录下来,万一那天要用了再来温故"><link rel="icon" type="image/x-icon" href="/img/favicon.ico"><link rel="stylesheet" href="/css/style.css"><!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--></head></html><body><div class="wrapper"><header id="header"><div class="title"><h1><a href="/">kai2017</a></h1><p><a href="/">缘来系你</a></p></div><nav class="nav"><ul><li><a href="/">首页</a></li><li><a href="/archives">档案</a></li></ul><div class="clearfix"></div></nav><div class="clearfix"></div></header><div class="content"><article class="post"><header><div class="icon"></div><a href="/2017/08/23/u004/"><time datetime="2017-08-23T14:07:00.000Z">2017-08-23</time></a><h1 class="title">温故而知新(dos批处理)</h1></header><div class="entry"><p>很少用,容易忘记,记录下来,万一那天要用了再来温故<a id="more"></a><br>if用法<br></p><figure class="highlight dos"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">IF</span> [<span class="keyword">NOT</span>] <span class="keyword">ERRORLEVEL</span> number command</div><div class="line"># <span class="keyword">if</span> 返回值<span class="keyword">errorlevel</span>=数字number 那么运行command</div><div class="line"># 上一条命令的执行结果代码只有两结果,"成功"用<span class="number">0</span>表示  "失败"用<span class="number">1</span>表示</div><div class="line"><span class="keyword">IF</span> [<span class="keyword">NOT</span>] string1==string2 command</div><div class="line"># <span class="keyword">if</span> 字符串/变量<span class="number">1</span>=字符串/变量<span class="number">2</span> 那么运行command</div><div class="line"><span class="keyword">EQU</span> - 等于</div><div class="line"><span class="keyword">NEQ</span> - 不等于</div><div class="line"><span class="keyword">LSS</span> - 小于</div><div class="line"><span class="keyword">LEQ</span> - 小于或等于</div><div class="line"><span class="keyword">GTR</span> - 大于</div><div class="line"><span class="keyword">GEQ</span> - 大于或等于</div><div class="line"><span class="keyword">if</span> <span class="number">5</span> <span class="keyword">LEQ</span> <span class="number">4</span> (<span class="built_in">echo</span> 我小于等于<span class="number">4</span>) <span class="keyword">ELSE</span> <span class="built_in">echo</span> 我不小于等于<span class="number">4</span></div><div class="line"><span class="keyword">IF</span> [/I] string1 compare-op string2 command  #参数/I表示不区分大小写</div><div class="line"><span class="keyword">IF</span> <span class="keyword">DEFINED</span> variable command  #判断变量是否存在，很有用</div></pre></td></tr></table></figure><p></p><p>判断文件/目录是否存在<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">if exist 文件名 ()</div><div class="line">if exist 目录名\ ()</div><div class="line">if not exist 文件/目录 ()</div></pre></td></tr></table></figure><p></p><p>在括号内的特殊字符用^转义为普通字符<br></p><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">if</span> exist .\<span class="number">123.</span>txt (</div><div class="line"> <span class="keyword">echo</span> <span class="number">123</span>(<span class="number">234</span>^) &gt;<span class="number">1.</span>txt  <span class="comment">#(234) 后面的")"要转义一下,不然就变成if的结束)了</span></div><div class="line"> <span class="keyword">echo</span> ok</div><div class="line">)</div></pre></td></tr></table></figure><p></p><p>取得文件的日期时间<br></p><figure class="highlight mel"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">for</span> %a <span class="keyword">in</span> (MyFile.txt) <span class="keyword">do</span> set FileDate=%~ta</div><div class="line">echo %filedate%</div><div class="line">或者 <span class="keyword">for</span> %a <span class="keyword">in</span> (Myfile.txt) <span class="keyword">do</span> echo %~ta</div></pre></td></tr></table></figure><p></p><p>forfiles貌似不错,返回很多变量<br>(可以在cmd窗口输入forfiles/?查看参数作用)<br></p><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"> <span class="comment"># forfiles /M 名字 /c "cmd /c 执行其它命令"</span></div><div class="line">forfiles /M myfile.txt /C <span class="string">"cmd /c echo @fdate @ftime"</span></div><div class="line"> <span class="comment"># forfiles返回的变量</span></div><div class="line">@file    - 返回文件名。</div><div class="line">@fname   - 返回不带扩展名的文件名。</div><div class="line">@ext     - 只返回文件的扩展名。</div><div class="line">@path    - 返回文件的完整路径。</div><div class="line">@relpath - 返回文件的相对路径。</div><div class="line">@isdir   - 如果文件类型是目录，返回 <span class="string">"TRUE"</span>；如果是文件，返回 <span class="string">"FALSE"</span>。</div><div class="line">@fsize   - 以字节为单位返回文件大小。</div><div class="line">@fdate   - 返回文件上一次修改的日期。</div><div class="line">@ftime   - 返回文件上一次修改的时间。</div></pre></td></tr></table></figure><p></p><p>if else用法<br></p><figure class="highlight lisp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">if xxxx (</div><div class="line"> xxx</div><div class="line"> ) else (</div><div class="line"> xxx</div><div class="line"> )</div></pre></td></tr></table></figure><p></p><p>for in do用法<br></p><figure class="highlight mel"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">for</span> %%x <span class="keyword">in</span> (*.txt *.doc) <span class="keyword">do</span> (</div><div class="line"> xxxx</div><div class="line">)</div><div class="line">或者<span class="keyword">for</span> %x <span class="keyword">in</span> (xx) <span class="keyword">do</span> xxx</div><div class="line">#批处理中 %x 要用 %%x 代替</div><div class="line"><span class="keyword">for</span> /F <span class="string">"usebackq delims=="</span> %i IN (<span class="string">`set`</span>) DO @echo %i</div><div class="line">这个范例列举当前环境中的环境变量名。</div></pre></td></tr></table></figure><p></p><figure class="highlight dos"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">FOR</span> /f "tokens=<span class="number">1</span>,<span class="number">2</span>* delims= " <span class="variable">%%a</span> <span class="keyword">in</span> ('<span class="built_in">dir</span> myfile.txt^|<span class="built_in">find</span> /i " myfile.txt"') <span class="keyword">DO</span> <span class="built_in">SET</span> fileDate=<span class="variable">%%a</span></div></pre></td></tr></table></figure><figure class="highlight dos"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">FOR</span> /f <span class="variable">%%a</span> <span class="keyword">in</span> ('<span class="built_in">dir</span> ^|<span class="built_in">find</span>.exe /i "myfile.txt"') <span class="keyword">DO</span> <span class="built_in">SET</span> fileDate=<span class="variable">%%a</span></div></pre></td></tr></table></figure></div><footer><div class="clearfix"></div></footer></article></div></div><footer id="footer"><div class="copyright">&copy; 2017 <a href="/">kai2017</a></div><div class="theme-copyright">Theme by <a href="https://github.com/orderedlist" target="_blank">orderedlist</a> | Redesign by <a href="http://heroicyang.com/" target="_blank">Heroic Yang</a></div><div class="clearfix"></div></footer><script src="//apps.bdimg.com/libs/jquery/2.0.3/jquery.min.js"></script><script src="/js/scale.fix.js"></script><script src="/js/jquery.imagesloaded.min.js"></script><script src="/js/gallery.js"></script></body><!-- rebuild by neat -->
