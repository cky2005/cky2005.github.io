<!-- build time:Mon Aug 21 2017 22:36:07 GMT+0800 (中国标准时间) --><!DOCTYPE HTML><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="chrome=1"><title>将 Hexo 博客部署到 GitHub | kai2017</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="author" content="kai2017"><meta name="description" content="安装 Git 部署模块"><meta name="description" content="安装 Git 部署模块"><meta name="keywords" content="hexo"><meta property="og:type" content="article"><meta property="og:title" content="将 Hexo 博客部署到 GitHub"><meta property="og:url" content="http://cky2005.github.com/2017/08/21/u001/index.html"><meta property="og:site_name" content="kai2017"><meta property="og:description" content="安装 Git 部署模块"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2017-08-21T14:33:14.051Z"><meta name="twitter:card" content="summary"><meta name="twitter:title" content="将 Hexo 博客部署到 GitHub"><meta name="twitter:description" content="安装 Git 部署模块"><link rel="icon" type="image/x-icon" href="/img/favicon.ico"><link rel="stylesheet" href="/css/style.css"><!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--></head></html><body><div class="wrapper"><header id="header"><div class="title"><h1><a href="/">kai2017</a></h1><p><a href="/">缘来系你</a></p></div><nav class="nav"><ul><li><a href="/">首页</a></li><li><a href="/archives">档案</a></li></ul><div class="clearfix"></div></nav><div class="clearfix"></div></header><div class="content"><article class="post"><header><div class="icon"></div><a href="/2017/08/21/u001/"><time datetime="2017-08-21T13:56:00.000Z">2017-08-21</time></a><h1 class="title">将 Hexo 博客部署到 GitHub</h1></header><div class="entry"><p>安装 Git 部署模块<a id="more"></a><br></p><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">npm install hexo-deployer-git --save</div></pre></td></tr></table></figure><p></p><p>编辑hexo主目录下的_config.yml<br></p><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">vi _config.yml</div></pre></td></tr></table></figure><p></p><p>修改repo地址为自己的github地址<br></p><figure class="highlight php"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">deploy:</div><div class="line">  type: git</div><div class="line">  repo: </div><div class="line">    github: &lt;repository url&gt;,[branch]</div></pre></td></tr></table></figure><p></p><p>添加git个人信息<br></p><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">git config --global user.name <span class="string">"用户名"</span></div><div class="line">git config --global user.email <span class="string">"邮箱地址"</span></div></pre></td></tr></table></figure><p></p><p>添加ssh公匙<br></p><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">mkdir ~/.ssh</div><div class="line"><span class="built_in">cd</span>  ~/.ssh</div><div class="line">ssh-keygen -t rsa -C <span class="string">"邮件地址"</span></div></pre></td></tr></table></figure><p></p><p>复制公匙内容,然后去github网站–&gt;settings–&gt;ssh and gpg key–&gt;new ssh key黏贴进去<br></p><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">cat ~/.ssh/id_rsa.pub | pbcopy</div></pre></td></tr></table></figure><p></p><p>然后hexo三连,把本地文件部署到github上<br></p><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">hexo clean &amp;&amp; hexo g &amp;&amp; hexo d</div></pre></td></tr></table></figure><p></p></div><footer><div class="tags"><a class="tags-link" href="/tags/hexo/">hexo</a></div><div class="clearfix"></div></footer></article></div></div><footer id="footer"><div class="copyright">&copy; 2017 <a href="/">kai2017</a></div><div class="theme-copyright">Theme by <a href="https://github.com/orderedlist" target="_blank">orderedlist</a> | Redesign by <a href="http://heroicyang.com/" target="_blank">Heroic Yang</a></div><div class="clearfix"></div></footer><script src="//apps.bdimg.com/libs/jquery/2.0.3/jquery.min.js"></script><script src="/js/scale.fix.js"></script><script src="/js/jquery.imagesloaded.min.js"></script><script src="/js/gallery.js"></script></body><!-- rebuild by neat -->
