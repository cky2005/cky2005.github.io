<!-- build time:Wed Sep 13 2017 17:07:41 GMT+0800 (中国标准时间) --><!DOCTYPE HTML><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="chrome=1"><title>同步更新一个 fork | 无名小站</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="author" content="(^_^)"><meta name="description" content="fork 了别人的仓库后，原作者又更新了仓库，如何将自己的代码和原仓库保持一致？"><meta name="description" content="fork 了别人的仓库后，原作者又更新了仓库，如何将自己的代码和原仓库保持一致？"><meta property="og:type" content="article"><meta property="og:title" content="同步更新一个 fork"><meta property="og:url" content="http://cky2005.github.com/2017/08/29/u0a7/index.html"><meta property="og:site_name" content="无名小站"><meta property="og:description" content="fork 了别人的仓库后，原作者又更新了仓库，如何将自己的代码和原仓库保持一致？"><meta property="og:locale" content="zh-CN"><meta property="og:updated_time" content="2017-09-08T23:03:45.555Z"><meta name="twitter:card" content="summary"><meta name="twitter:title" content="同步更新一个 fork"><meta name="twitter:description" content="fork 了别人的仓库后，原作者又更新了仓库，如何将自己的代码和原仓库保持一致？"><link rel="icon" type="image/x-icon" href="/img/favicon.ico"><link rel="stylesheet" href="/css/style.css"></head></html><body><div class="wrapper"><header id="header"><div class="title"><h1><a href="/">无名小站</a></h1><p><a href="/">缘来系你(学习笔记,备忘,纯属复制粘贴,无技术含量)</a></p></div><nav class="nav"><ul><li><a href="/">首页</a></li><li><a href="/archives">档案</a></li></ul><div class="clearfix"></div></nav><div class="clearfix"></div></header><div class="content"><article class="post"><header><div class="icon"></div><a href="/2017/08/29/u0a7/"><time datetime="2017-08-29T05:01:00.000Z">2017-08-29</time></a><h1 class="title">同步更新一个 fork</h1></header><div class="entry"><p>fork 了别人的仓库后，原作者又更新了仓库，如何将自己的代码和原仓库保持一致？<a id="more"></a><br>本地建立两个库的中介，把两个远程库都clone到本地，然后拉取原项目更新到本地，合并更新，最后push到你的github。<br>进入git bash控制台<br></p><figure class="highlight php"><table><tr><td class="code"><pre><div class="line">git <span class="keyword">clone</span> https:<span class="comment">//github.com/YOUR_USERNAME/YOUR_FORK.git #clone自己的远程仓库</span></div><div class="line">cd YOUR_FORK <span class="comment">#进入仓库</span></div><div class="line">git remote -v <span class="comment">#查看远程状态</span></div><div class="line">	<span class="comment"># origin  https://github.com/YOUR_USERNAME/YOUR_FORK.git (fetch)</span></div><div class="line">	<span class="comment"># origin  https://github.com/YOUR_USERNAME/YOUR_FORK.git (push)</span></div><div class="line">git remote add upstream https:<span class="comment">//github.com/ORIGINAL_OWNER/ORIGINAL_REPOSITORY.git #添加一个将被同步fork的远程上游仓库</span></div><div class="line">	<span class="comment">#</span></div><div class="line">git remote -v</div><div class="line">	<span class="comment"># origin    https://github.com/YOUR_USERNAME/YOUR_FORK.git (fetch)</span></div><div class="line">	<span class="comment"># origin    https://github.com/YOUR_USERNAME/YOUR_FORK.git (push)</span></div><div class="line">	<span class="comment"># upstream  https://github.com/ORIGINAL_OWNER/ORIGINAL_REPOSITORY.git (fetch)</span></div><div class="line">	<span class="comment"># upstream  https://github.com/ORIGINAL_OWNER/ORIGINAL_REPOSITORY.git (push)</span></div><div class="line">git fetch upstream <span class="comment">#从上游仓库 fetch 分支和提交点，传送到本地，并会被存储在一个本地分支 upstream/master</span></div><div class="line">	<span class="comment"># remote: Counting objects: 75, done.</span></div><div class="line">	<span class="comment"># remote: Compressing objects: 100% (53/53), done.</span></div><div class="line">	<span class="comment"># remote: Total 62 (delta 27), reused 44 (delta 9)</span></div><div class="line">	<span class="comment"># Unpacking objects: 100% (62/62), done.</span></div><div class="line">	<span class="comment"># From https://github.com/ORIGINAL_OWNER/ORIGINAL_REPOSITORY</span></div><div class="line">	<span class="comment">#  * [new branch]      master     -&gt; upstream/master</span></div><div class="line">git checkout master <span class="comment">#切换到本地主分支</span></div><div class="line">	<span class="comment"># Switched to branch 'master'</span></div><div class="line">git merge upstream/master <span class="comment">#把 upstream/master 分支合并到本地 master 上，这样就完成了同步，并且不会丢掉本地修改的内容。</span></div><div class="line">	<span class="comment"># Updating a422352..5fdff0f</span></div><div class="line">	<span class="comment"># Fast-forward</span></div><div class="line">	<span class="comment">#  README                    |    9 -------</span></div><div class="line">	<span class="comment">#  README.md                 |    7 ++++++</span></div><div class="line">	<span class="comment">#  2 files changed, 7 insertions(+), 9 deletions(-)</span></div><div class="line">	<span class="comment">#  delete mode 100644 README</span></div><div class="line">	<span class="comment">#  create mode 100644 README.md</span></div><div class="line">git push origin master <span class="comment">#更新到 GitHub 的 fork 上</span></div></pre></td></tr></table></figure><p></p><p>下次再更新就可以省一些前面的步骤:<br></p><figure class="highlight php"><table><tr><td class="code"><pre><div class="line">cd YOUR_FORK</div><div class="line">git remote -v <span class="comment">#查看确认远程状态origin 和 upstream 是否已正确设置</span></div><div class="line">git fetch upstream</div><div class="line">git checkout master</div><div class="line">git merge upstream/master</div><div class="line">git push origin master</div></pre></td></tr></table></figure><p></p><p><a href="https://gaohaoyang.github.io/2015/04/12/Syncing-a-fork/" target="_blank" rel="external">参考资料</a><br><a href="http://jp1017.github.io/2015/12/20/git%E4%BD%BF%E7%94%A8%E4%B9%8B%E4%BA%94%E2%80%94%E2%80%94Github%E4%B8%8Afork%E9%A1%B9%E7%9B%AE%E5%90%8E%E4%B8%8E%E5%8E%9F%E9%A1%B9%E7%9B%AE%E4%BF%9D%E6%8C%81%E5%90%8C%E6%AD%A5/" target="_blank" rel="external">参考资料</a></p></div><footer><div class="clearfix"></div></footer></article></div></div><footer id="footer"><div class="copyright">&copy; 2017 <a href="/">(^_^)</a></div><div class="theme-copyright">Theme by <a href="https://github.com/orderedlist" target="_blank">orderedlist</a> | Redesign by <a href="http://heroicyang.com/" target="_blank">Heroic Yang</a></div><div class="clearfix"></div></footer><script src="//apps.bdimg.com/libs/jquery/2.0.3/jquery.min.js"></script><script src="/js/all.js"></script></body><!-- rebuild by neat -->
