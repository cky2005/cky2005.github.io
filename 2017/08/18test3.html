占用的80端口</h1></header><div class="entry"><p>有些服务器系统预装了apache2占用了<code>80端口</code>,apache2又用不上,那就删除掉咯.<br><a id="more"></a><br></p><figure class="highlight bash"><table><tr><td class="code"><pre><div class="line">sudo systemctl stop apache2</div><div class="line">update-rc.d -f apache2 remove</div><div class="line">apt-get remove --purge apache2</div></pre></td></tr></table></figure><p></p></div><footer><div class="clearfix"></div></footer></article><div class="comments" id="comments"></div><script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script><script src="//unpkg.com/valine/dist/Valine.min.js"></script><script>new Valine({av:AV,el:".comments",verify:!0,guest_info:["nick","mail"],app_id:"58Gw4yI8F0oqW6c8XmlSf41L-gzGzoHsz",app_key:"x9x1YOCqBJlFS4cCmNEQNhgg",placeholder:"--有问题请在此留言--"})</script></div></div><footer id="footer"><div class="copyright">&copy; 2018 <a href="/">(^_^)</a></div><div class="theme-copyright"><a href="javascript:scroll(0,0)">返回顶部</a></div><div class="clearfix"></div></footer><script src="//apps.bdimg.com/libs/jquery/2.0.3/jquery.min.js"></script><script src="/js/all.js"></script><script type="text/javascript">$(document).ready(function(){$(document).on("click",".fold_hider",function(){$(">.fold",this.parentNode).slideToggle(),$(">:first",this).toggleClass("open")}),$("div.fold").css("display","none")})</script></body><!-- rebuild by neat -->
